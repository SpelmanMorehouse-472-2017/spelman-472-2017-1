<!DOCTYPE html>
<html lang="en">

<style>
    body {
    background-color: lightblue;
}
h1 {
    color: white;
    text-align: center;
}
h3 {
    color: black;
    text-align: left;
}
p {
    font-family: verdana;
    font-size: 20px;
}
</style>

<head>
    <meta charset="UTF-8">
    <title>WRITE REVIEWS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<div class="w3-container w3-center w3-animate-top">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
    </a>

    <h2>We Love All Types of Reviews</h2>

    <div class="w3-panel w3-leftbar w3-light-grey">
        <p class="w3-xlarge w3-serif"><i>Reviews</i></p>

    </div>
</div>

<div class="w3-container w3-left w3-animate-top">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
    </a>


    Leave a review!<br>
    <input type="text" id="review" name="review" size="150" maxlength="150">

    <br><br>
    <button type="button" onclick="document.getElementById('result').innerHTML = document.getElementById('review').value">
        Submit</button>
    <br><br><br><br>
    User Review:<br><br>
    <span id="result"><br><br></span><br><br>
</div>



</body>

</html>
